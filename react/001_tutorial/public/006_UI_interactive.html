<!DOCTYPE html>
<html>
	<head>
		<title>UI Interactive</title>
    <script src="js/react.js"></script>
    <script src="js/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
		<script type="text/jsx">
			var LikeText=React.createClass({
				getInitialState:function(){
					return {isLike:false}
				},
				doSomething:function(){
					this.setState({isLike:!this.state.isLike});
				},
				render:function(){
					var likeText=this.state.isLike?"toma soy la ca√±a":"no me gusta nada dame un click";
					return(
					<p onClick={this.doSomething}>
					Esto: {likeText}
					</p>
					)
				}
			});

			React.render(<LikeText />, document.getElementById('example'));
    </script>
  </body>
</html>
