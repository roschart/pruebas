<!DOCTYPE html>
<html>
	<head>
		<title>Transfering props</title>
    <script src="js/react.js"></script>
    <script src="js/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx;harmony=true">
			var FancyCheckBox=React.createClass({
				render: function(){
					var {checked,title, ...other}=this.props;
					var fancyClass=this.props.checked ? 'FancyChecked': 'FancyUnchecked';
					var fancyTitle=this.props.checked ? 'X '+title: 'O '+title;
					return (
						<label>
							<input {...other} type="checkbox" className={fancyClass} checked={checked} />
							{title}
						</label>
					);
				}	
			});

			React.render(
			<FancyCheckBox checked={true} onClick={console.log.bind(console)} title="Hello Jose" />,
				document.getElementById("example")
			);
    </script>
  </body>
</html>
