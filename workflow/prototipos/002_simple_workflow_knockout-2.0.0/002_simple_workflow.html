<!DOCTYPE html>
<html>
<head>
    <title>Simple Work Flow</title>
    <script src="../../js/jquery-1.7.1.js.rb.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
    <script src="../../js/knockout-2.0.0.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../css/ui-lightness/jquery-ui-1.8.18.custom.css" type="text/css" />
</head>
<body>
    <h1>Contenido dinámico generado a partir del json</h1>
    <div id="workflow" data-bind="foreach: tasks">
        <div class="task">
            <div class="task_message" data-bind="text: title"></div>
	    <div class="task_actions" >
		    <span class="button" data-bind="jqButton: {disabled: isDone()}, click: done">Done</span>
	    </div>
        </div>
	</div>
    <script src="workflow.js" type="text/javascript"></script>
</body>
</html>
