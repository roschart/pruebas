<body/>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> 
	<script type="text/javascript" charset="utf-8">
		// Existing object
	var obj = {
hello: function( name ) {
		   $('body').append( "Hello " + name );
	   }
	};
// Create a Deferred
$('body').append( "Se crea el deferred </br>");
var defer = $.Deferred();

// Set object as a promise
$('body').append( "Se decora el obejto con una promesa </br>");
defer.promise( obj );

setTimeout(function(){
$('body').append( "Se resuelve el objeto </br>");
// Resolve the deferred
defer.resolve( "John" );},1000);

// Use the object as a Promise
$('body').append( "Se usa el objeto como una promesa </br>");
obj.done(function( name ) {
		obj.hello( name ); // Will alert "Hello John"
		});

$('body').append( "Fin del codigo </br>");
</script>
